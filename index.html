<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <style>
        #right-panel {
            font-family: 'Roboto', 'sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }
        
        #right-panel select,
        #right-panel input {
            font-size: 15px;
        }
        
        #right-panel select {
            width: 100%;
        }
        
        #right-panel i {
            font-size: 12px;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
            float: left;
            width: 70%;
            height: 100%;
        }
        
        #right-panel {
            margin: 20px;
            border-width: 2px;
            width: 20%;
            height: 400px;
            float: left;
            text-align: left;
            padding-top: 0;
        }
        
        #directions-panel {
            margin-top: 10px;
            background-color: #FFEE77;
            padding: 10px;
        }
        /*loader styles*/
        
        .sk-circle {
            margin: 100px auto;
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .sk-circle .sk-child {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .sk-circle .sk-child:before {
            content: '';
            display: block;
            margin: 0 auto;
            width: 15%;
            height: 15%;
            background-color: #333;
            border-radius: 100%;
            -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
            animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
        }
        
        .sk-circle .sk-circle2 {
            -webkit-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
            transform: rotate(30deg);
        }
        
        .sk-circle .sk-circle3 {
            -webkit-transform: rotate(60deg);
            -ms-transform: rotate(60deg);
            transform: rotate(60deg);
        }
        
        .sk-circle .sk-circle4 {
            -webkit-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        
        .sk-circle .sk-circle5 {
            -webkit-transform: rotate(120deg);
            -ms-transform: rotate(120deg);
            transform: rotate(120deg);
        }
        
        .sk-circle .sk-circle6 {
            -webkit-transform: rotate(150deg);
            -ms-transform: rotate(150deg);
            transform: rotate(150deg);
        }
        
        .sk-circle .sk-circle7 {
            -webkit-transform: rotate(180deg);
            -ms-transform: rotate(180deg);
            transform: rotate(180deg);
        }
        
        .sk-circle .sk-circle8 {
            -webkit-transform: rotate(210deg);
            -ms-transform: rotate(210deg);
            transform: rotate(210deg);
        }
        
        .sk-circle .sk-circle9 {
            -webkit-transform: rotate(240deg);
            -ms-transform: rotate(240deg);
            transform: rotate(240deg);
        }
        
        .sk-circle .sk-circle10 {
            -webkit-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            transform: rotate(270deg);
        }
        
        .sk-circle .sk-circle11 {
            -webkit-transform: rotate(300deg);
            -ms-transform: rotate(300deg);
            transform: rotate(300deg);
        }
        
        .sk-circle .sk-circle12 {
            -webkit-transform: rotate(330deg);
            -ms-transform: rotate(330deg);
            transform: rotate(330deg);
        }
        
        .sk-circle .sk-circle2:before {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }
        
        .sk-circle .sk-circle3:before {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
        }
        
        .sk-circle .sk-circle4:before {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }
        
        .sk-circle .sk-circle5:before {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }
        
        .sk-circle .sk-circle6:before {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }
        
        .sk-circle .sk-circle7:before {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }
        
        .sk-circle .sk-circle8:before {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        
        .sk-circle .sk-circle9:before {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }
        
        .sk-circle .sk-circle10:before {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }
        
        .sk-circle .sk-circle11:before {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }
        
        .sk-circle .sk-circle12:before {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }
        
        @-webkit-keyframes sk-circleBounceDelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            40% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
        
        @keyframes sk-circleBounceDelay {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            40% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
        /*loader styles end*/
    </style>
</head>

<body>
    <div id="map">
        <div id="maploader" class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>
    <div id="right-panel">
        <div id="directions-panel"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function initMap() {
        var service = new google.maps.DirectionsService;
        var map = new google.maps.Map(document.getElementById('map'));

        // list of points
        var stations = [
          {lat: 48.9812840, lng: 21.2171920, name: 'Station 1'},
          {lat: 48.9832841, lng: 21.2176398, name: 'Station 2'},
          {lat: 48.9856443, lng: 21.2209088, name: 'Station 3'},
          {lat: 48.9861461, lng: 21.2261563, name: 'Station 4'},
          {lat: 48.9874682, lng: 21.2294855, name: 'Station 5'},
          {lat: 48.9909244, lng: 21.2295512, name: 'Station 6'},
          {lat: 48.9928871, lng: 21.2292352, name: 'Station 7'},
          {lat: 48.9921334, lng: 21.2246742, name: 'Station 8'},
          {lat: 48.9943196, lng: 21.2234792, name: 'Station 9'},
          {lat: 48.9966345, lng: 21.2221262, name: 'Station 10'},
          {lat: 48.9981191, lng: 21.2271386, name: 'Station 11'},
          {lat: 49.0009168, lng: 21.2359527, name: 'Station 12'},
          {lat: 49.0017950, lng: 21.2392890, name: 'Station 13'},
          {lat: 48.9991912, lng: 21.2398272, name: 'Station 14'},
          {lat: 48.9959850, lng: 21.2418410, name: 'Station 15'},
          {lat: 48.9931772, lng: 21.2453901, name: 'Station 16'},
          {lat: 48.9963512, lng: 21.2525850, name: 'Station 17'},
          {lat: 48.9985134, lng: 21.2508423, name: 'Station 18'},
          {lat: 49.0085000, lng: 21.2508000, name: 'Station 19'},
          {lat: 49.0093000, lng: 21.2528000, name: 'Station 20'},
          {lat: 49.0103000, lng: 21.2560000, name: 'Station 21'},
          {lat: 49.0112000, lng: 21.2590000, name: 'Station 22'},
          {lat: 49.0124000, lng: 21.2620000, name: 'Station 23'},
          {lat: 49.0135000, lng: 21.2650000, name: 'Station 24'},
          {lat: 49.0149000, lng: 21.2680000, name: 'Station 25'},
          {lat: 49.0171000, lng: 21.2710000, name: 'Station 26'},
          {lat: 49.0198000, lng: 21.2740000, name: 'Station 27'},
          {lat: 49.0305000, lng: 21.3000000, name: 'Station 28'},
        ];

        // Zoom and center map automatically by stations (each station will be in visible map area)
        var lngs = stations.map(function(station) { return station.lng; });
        var lats = stations.map(function(station) { return station.lat; });
        map.fitBounds({
          west: Math.min.apply(null, lngs),
          east: Math.max.apply(null, lngs),
          north: Math.min.apply(null, lats),
          south: Math.max.apply(null, lats),
        });

        // Show stations on the map as markers
        for (var i = 0; i < stations.length; i++) {
          if (!stations[i].name)
            continue;
          new google.maps.Marker({
            position: stations[i],
            map: map,
            title: stations[i].name
          });
        }

        // Divide route to several parts because max stations limit is 25 (23 waypoints + 1 origin + 1 destination)
        for (var i = 0, parts = [], max = 8 - 1; i < stations.length; i = i + max)
          parts.push(stations.slice(i, i + max + 1));

        // Callback function to process service results
        var service_callback = function(response, status) {
          if (status != 'OK') {
            console.log('Directions request failed due to ' + status);
            return;
          }
          var renderer = new google.maps.DirectionsRenderer;
          renderer.setMap(map);
          renderer.setOptions({ suppressMarkers: true, preserveViewport: true });
          renderer.setDirections(response);
        };

        // Send requests to service to get route (for stations count <= 25 only one request will be sent)
        for (var i = 0; i < parts.length; i++) {
          // Waypoints does not include first station (origin) and last station (destination)
          var waypoints = [];
          for (var j = 1; j < parts[i].length - 1; j++)
            waypoints.push({location: parts[i][j], stopover: false});
          // Service options
          var service_options = {
            origin: parts[i][0],
            destination: parts[i][parts[i].length - 1],
            waypoints: waypoints,
            travelMode: 'WALKING'
          };
          // Send request
          service.route(service_options, service_callback);
        }
      }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            var waypts = [];
            var start = [];
            var dest = [];
            var checkboxArray = document.getElementById('waypoints');

            var locationArr = [];


            // Nugegoda
            locationArr.push({
                lat: "6.8649081",
                long: "79.89967890000003",
                time: new Date().toLocaleString()
            });
            // Pannipitiya,
            locationArr.push({
                lat: "6.8433199",
                long: "79.95530110000004",
                time: new Date().toLocaleString()
            });
            // Maharagama
            locationArr.push({
                lat: "6.8522148",
                long: "79.92486689999998",
                time: new Date().toLocaleString()
            });

            for (var i = 0; i < locationArr.length; i++) {
                if (i == 0) {
                    start.push({
                        location: new google.maps.LatLng(locationArr[i].lat, locationArr[i].long),
                        stopover: false
                    });
                } else if (i == (locationArr.length - 1)) {
                    dest.push({
                        location: new google.maps.LatLng(locationArr[i].lat, locationArr[i].long),
                        stopover: false
                    });

                } else {
                    waypts.push({
                        location: new google.maps.LatLng(locationArr[i].lat, locationArr[i].long),
                        stopover: false
                    });
                }
            }

            directionsService.route({
                origin: start[0].location,
                destination: dest[0].location,
                waypoints: waypts,
                optimizeWaypoints: true,
                travelMode: 'DRIVING'
            }, function(response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                    var route = response.routes[0];
                    var summaryPanel = document.getElementById('directions-panel');
                    summaryPanel.innerHTML = '';
                    // For each route, display summary information.
                    for (var i = 0; i < route.legs.length; i++) {
                        var routeSegment = i + 1;
                        summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                            '</b><br>';
                        summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                        summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                        summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                    }
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

        function getLatLong(address) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({
                'address': address
            }, function(results, status) {
                if (status === 'OK') {

                    console.log(address + " +:+" + results[0].geometry.location);
                    return {
                        lat: results[0].geometry.location.lat(),
                        lon: results[0].geometry.location.lng()
                    };

                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_GOES_HERE&callback=initMap">
    </script>
</body>

</html>
